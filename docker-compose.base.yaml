version: '3.4'

services:

  caddy:
    image: abiosoft/caddy:latest
    ports:
      - 80:80
      - 443:443

  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock        
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

volumes:
  portainer:
    external: true